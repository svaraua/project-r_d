<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me!</title>
    <link rel="stylesheet" href="../style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="max-width: 720px;">
        <h1 class="text-center">Hire me</h1>
        <h3 class="text-center">Contact information</h3>
        <table class="table table-dark mx-auto" cellspacing="0" cellpadding="5" style="max-width: 30%;">
            <tbody>
                <tr>
                    <th>Phone</th>
                    <td><a href="tel:to">+380730625885</a></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>Kyiv, Ukraine</td>
                </tr>
            </tbody>
        </table>
        <form action="./hire-me.html" method="get" class="form">
            <fieldset class="p-2 bg-light border">
                <legend>Contact form</legend>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input name="Email" type="email" class="form-control" id="Email" aria-describedby="emailHelp" required style="width: 50%;">
                    <div id="emailHelp" class="form-text">Enter the e-mail</div>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description:</span>
                    <textarea name="Description" class="form-control" id="Description" aria-label="Description"></textarea>
                </div>
                <div class="form-floating" style="margin-top: 20px;">
                    <select name="Work-type" class="form-select" id="Work-type" aria-label="Work-type">
                        <option disabled selected>Choose...</option>
                        <option value="Office-work">Office-work</option>
                        <option value="Remote-work">Remote-work</option>
                        <option value="Project-work">Project-work</option>
                    </select>
                    <label for="Work-type">Work type: </label>
                </div>
                <input type="submit" value="Hire me" class="btn btn-dark" style="margin-top: 20px;">
            </fieldset>
        </form>
    </div>
</body>

</html>
